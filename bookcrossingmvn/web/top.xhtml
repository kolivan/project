<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="resource/css/style.css" />
</head>
<body>

<ui:composition template="/templates/common.xhtml">
<ui:define name="content">
    <table>
    <tr>
    <td>
<h:form id="form">
<p:growl id="msgs" showDetail="true" />
    <div class="section red">
<h3 style="text-align: center;width: 180px;margin: 10px 0px 10px 0px;padding: 10px;color: rosybrown">Top</h3>
<p:accordionPanel style="text-align: center;width: 220px;margin: 20px 0px 10px 0px;padding: 20px;">
    <p:tab title="Recently find">
        <h:panelGrid columns="2" cellpadding="10" >
            <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
            <h:outputText
                    value="The story begins as Don Vito Corleone..." />
        </h:panelGrid>
    </p:tab>
    <p:tab title="Top find book">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
            <h:outputText value="Francis Ford Coppola's legendary..." />
        </h:panelGrid>
    </p:tab>
    <p:tab title="Top reader">
        <h:panelGrid columns="2" cellpadding="10">
            <p:graphicImage name="resorce/im/bookcrossing.jpg" />
            <h:outputText value="After a break of more than 15 years..." />
        </h:panelGrid>
    </p:tab>
</p:accordionPanel>
    </div>

 </h:form>
    </td>
<td>
    <p:dataTable style="background-color: aqua;color: bisque" var="car" value="#{dtBasicView.cars}">
        <p:column headerText="Id">
            <h:outputText value="#{car.id}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{car.year}" />
        </p:column>

        <p:column headerText="Author">
            <h:outputText value="#{car.brand}" />
        </p:column>

        <p:column headerText="Genre">
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>
        </td>


        <td>
            <h:form>

                <p:growl id="growl" showDetail="true" />

                <p:panel id="pnl" header="Add new book" style="margin-top:10px">
                    <p:messages id="messages" showDetail="true" />
                    <h:panelGrid columns="3" id="grid" cellpadding="5">

                        <h:outputText for="nameInput" value="book: *" />
                        <p:inputText size="20" id="nameInput" value="#{bookBean.book.name}" required="true" label="book"/>
                        <p:message for="nameInput" />

                        <h:outputText for="languageInput" value="language: *" />
                        <p:inputText size="20" id="languageInput" value="#{bookBean.book.language}" required="true" label="language"/>
                        <p:message for="languageInput" />

                        <h:outputText for="GenreSelected" value="genre: *" />
                        <p:selectOneMenu size="25" id="GenreSelected" value="" required="true" label="genre">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                            <p:message for="languageInput" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <h:commandButton type="submit" value="ADD" icon="ui-icon-check" action="#{bookBean.createBook}" update="growl grid" oncomplete="handleForm(xhr, status, args)"/>
                </p:panel>
            </h:form>
        </td>

    </tr>

    </table>
    </ui:define>
    </ui:composition>

</body>
</html>
