<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body style="background-color: bisque">
    <ui:composition template="/templates/common.xhtml">
        <ui:define name="content">

            <h:form>
                <p:growl id="growl" showDetail="true" />
                <p:panel id="pnl" header="User registration" style="margin-top:10px">
                    <p:messages id="messages" showDetail="true" />
                    <h:panelGrid columns="3" id="grid" cellpadding="5">

                        <h:outputText for="usernameInput" value="Firstname: *" />
                        <p:inputText id="usernameInput" value="#{userRegistrationBean.user.name}" required="true" label="Firstname"/>
                        <p:message for="usernameInput" />

                        <h:outputText for="passwordInput" value="Password: *" />
                        <p:inputText id="passwordInput" value="#{userRegistrationBean.user.pass}" required="true" label="Password"/>
                        <p:message for="passwordInput" />

                        <h:outputText for="emailInput" value="Email: *" />
                        <p:inputText id="emailInput" value="#{userRegistrationBean.user.email}" required="true" label="Email"/>
                        <p:message for="emailInput" />

                    </h:panelGrid>
                    <p:commandButton type="submit" value="Register" icon="ui-icon-check" action="#{userRegistrationBean.registrateUser}" update="growl grid" oncomplete="handleForm(xhr, status, args)"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
