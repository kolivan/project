<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
    <ui:composition template="/templates/common.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataScroller value="#{myQuestionsBean.questions}" var="question" chunkSize="10">
                    <f:facet name="header">
                        Your questions
                    </f:facet>

                    <h:panelGrid columns="1" style="width:100%" columnClasses="detail">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:commandLink value="#{question.questionTitle}" action="#{myQuestionsBean.showQuestion}" style="font-weight: bold">
                                    <f:param name="questionId" value="#{question.questionId}" />
                                </p:commandLink>
                                <!--<p:separator />-->

                                <!--<h:outputText value="Year:" />-->
                                <!--<h:outputText value="#{car.year}" style="font-weight: bold"/>-->

                                <!--<h:outputText value="Color:" />-->
                                <!--<h:outputText value="#{car.color}" style="font-weight: bold"/>-->
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
